<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lubimayaEvgenia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        #floating-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .float-item {
            position: absolute;
            opacity: 0;
            user-select: none;
            z-index: -1;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }
        
        #message {
            font-size: 28px;
            color: #e74c3c;
            margin-bottom: 30px;
            line-height: 1.4;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        #compliment {
            color: #c0392b;
            font-style: italic;
            min-height: 40px;
            display: block;
            margin-top: 5px;
            opacity: 1;
        }
        
        #heart {
            font-size: 60px;
            color: #e74c3c;
            cursor: pointer;
            transition: transform 0.3s, color 0.3s;
            user-select: none;
            animation: pulse 1.5s infinite;
        }
        
        #heart:hover {
            transform: scale(1.15);
            color: #c0392b;
        }
        
        #heart:active {
            transform: scale(0.95);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) scale(1.2);
                opacity: 0;
            }
        }
        
        @media (max-width: 480px) {
            #message { font-size: 22px; }
            #heart { font-size: 50px; }
            .container { padding: 25px 20px; }
        }
    </style>
</head>
<body>
    <div id="floating-bg"></div>
    
    <div class="container">
        <p id="message">–ï–≤–≥–µ–Ω–∏—è —è –≤–∞—Å –æ—á–µ–Ω—å —Å–∏–ª—å–Ω–æ –ª—é–±–ª—é, –ø–æ–º–Ω–∏ , —á—Ç–æ —Ç—ã —É –º–µ–Ω—è<span id="compliment">...</span></p>
        <div id="heart">‚ù§Ô∏è</div>
    </div>

    <script>
        // –ú–∞—Å—Å–∏–≤ –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç–æ–≤
        const compliments = [
            "–ø—Ä–µ–∫—Ä–∞—Å–Ω–∞—è", "–ª—é–±–∏–º–∞—è", "—Å–ª–∞–¥–∫–∞—è", "–∞–ø–ø–µ—Ç–∏—Ç–Ω–∞—è", "–Ω–µ–∂–Ω–∞—è",
            "–æ—á–∞—Ä–æ–≤–∞—Ç–µ–ª—å–Ω–∞—è", "–≤–æ—Å—Ö–∏—Ç–∏—Ç–µ–ª—å–Ω–∞—è", "–∞–Ω–≥–µ–ª—å—Å–∫–∞—è", "–±–µ—Å—Ü–µ–Ω–Ω–∞—è",
            "—Å–∞–º–∞—è —Ä–æ–¥–Ω–∞—è", "–Ω–µ–æ—Ç—Ä–∞–∑–∏–º–∞—è", "–≤–æ–ª—à–µ–±–Ω–∞—è", "—Å–∫–∞–∑–æ—á–Ω–∞—è",
            "–∏–¥–µ–∞–ª—å–Ω–∞—è", "–µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω–∞—è", "–ª—É—á—à–∞—è", "–Ω–µ–ø–æ–≤—Ç–æ—Ä–∏–º–∞—è",
            "–Ω–µ–≤–µ—Ä–æ—è—Ç–Ω–∞—è", "–æ–±–≤–æ—Ä–æ–∂–∏—Ç–µ–ª—å–Ω–∞—è", "–≤–¥–æ—Ö–Ω–æ–≤–ª—è—é—â–∞—è"
        ];

        // –≠–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è —Ñ–æ–Ω–∞
        const floatElements = ['üê±', '‚ù§Ô∏è', 'üòª', 'üíï', 'üêæ', 'üß°', 'üòª', 'üíñ'];
        const maxItems = 25;

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–ª–∞–≤–∞—é—â–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
        function createFloatingItems() {
            const floatingBg = document.getElementById('floating-bg');
            if (!floatingBg) return;
            
            for (let i = 0; i < maxItems; i++) {
                const item = document.createElement('div');
                item.className = 'float-item';
                item.textContent = floatElements[Math.floor(Math.random() * floatElements.length)];
                
                // –°–ª—É—á–∞–π–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
                const size = Math.random() * 30 + 15; // 15px - 45px
                const leftPos = Math.random() * 100; // 0% - 100%
                const duration = Math.random() * 20 + 10; // 10s - 30s
                const delay = Math.random() * 10; // 0s - 10s
                
                // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Å—Ç–∏–ª–µ–π
                item.style.fontSize = `${size}px`;
                item.style.left = `${leftPos}%`;
                item.style.animation = `floatUp ${duration}s linear ${delay}s infinite`;
                
                floatingBg.appendChild(item);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            // –°–æ–∑–¥–∞–µ–º –ø–ª–∞–≤–∞—é—â–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã
            createFloatingItems();
            
            // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç —Å–µ—Ä–¥—Ü–∞ –∏ –¥–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫
            const heart = document.getElementById('heart');
            if (heart) {
                heart.addEventListener('click', () => {
                    const randomIndex = Math.floor(Math.random() * compliments.length);
                    document.getElementById('compliment').textContent = compliments[randomIndex];
                    
                    // –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ —Å–µ—Ä–¥—Ü–µ
                    heart.style.transform = 'scale(0.9)';
                    setTimeout(() => {
                        heart.style.transform = '';
                    }, 100);
                });
            }
        });
    </script>
</body>
</html>
